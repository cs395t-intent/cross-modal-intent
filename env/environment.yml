name: intent
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6.13
  - cudatoolkit=11.2.0
  - ipywidgets=7.6.5
  - jupyterlab=3.2.0
  - matplotlib=3.3.4
  - mkl=2020.2
  - mkl_fft=1.3.0
  - nccl=2.10.3.1
  - notebook=6.3.0
  - scipy=1.5.2
  - scikit-learn=0.24.2
variables:
  CUDNN_INCLUDE_DIR: /opt/cudnn/include
  CUDNN_LIBRARY: /opt/cudnn/lib64
  CUDNN_ROOT: /opt/cudnn
  LD_LIBRARY_PATH: /opt/cuda-11.2/lib64:/opt/cudnn/lib64
  LD_RUN_PATH: /opt/cuda-11.2/bin
  PYTHONPATH: /scratch/cluster/${USER}/miniconda3/envs/intent/lib/python3.6/site-packages
prefix: /scratch/cluster/${USER}/miniconda3/envs/intent

